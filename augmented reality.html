<!doctype HTML>
<html>
<head>
  <title>Augmented Reality</title>
  <meta charset="utf-8">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="./ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
         <img id="my-image" src="./card.png">
      </a-assets>
      
    <!--a-box position='0 0.5 0' material='opacity: 0.5;'></a-box-->
      
        <!--a-circle color="#CCC" radius="0.2" rotation="-90 0 0"></a-circle-->
      
        
      
    <a-marker preset='hiro'>
      
      <a-image src="#my-image" rotation="-90 0 0" width="2.54" height="1.6"></a-image>
    </a-marker>
     <!--a-marker-camera preset='custom' type='pattern' url='./pattern-marker.patt'></a-marker-camera-->

     <a-entity camera></a-entity>
  </a-scene>

    
  </body>
</html>
